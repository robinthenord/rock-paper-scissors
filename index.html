<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h2>Play a game of rock paper scissors</h2>
      <p>Score 3 points to win!</p>
    </div>
    <div id="pickContainer">
      <button class="pickBtn" id="rBtn">
        <img src="img/rock.jpg" alt="Rock">
      </button>
      <button class="pickBtn" id="pBtn">
        <img src="img/paper.jpg" alt="Paper">
      </button>
      <button class="pickBtn" id="sBtn">
        <img src="img/scissors.jpg" alt="Scissors">
      </button>
    </div>
    <p id="roundText">Make your choice</p>
    <div id="scoreContainer">
      <h3>Score:</h3>
      <p id="plrPoints">You: 0</p>
      <p id="pcPoints">PC: 0</p>
    </div>
    <div id="resultContainer">
      <p id="endText"></p>
      <button id="restart" hidden>Play again</button>
    </div>
  </body>
</html>
